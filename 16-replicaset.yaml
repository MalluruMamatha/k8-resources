apiVersion: v1
kind: Replicaset
metadata:
  name:nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 3
    selector:
      matchLabels:
    # below is pod definition
  template:
    metadata:
      labels:
        tier: frontend
        app: nginx
        project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl